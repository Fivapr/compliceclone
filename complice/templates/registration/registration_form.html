{% extends "base.html" %}
{% block content %}
    <div class="container">
          <!-- Three columns of text -->
      <div class="row">
        <div class="col-md-3">
        </div>
      <div class="col-md-6">
      <form class="form-signin" method="post" action="">
          {% csrf_token %}
        <h2 class="form-signin-heading" class="col-md-4">Registration</h2>

        <label for="id_username" class="sr-only">Username</label>
        <input type="text" id="id_username" name="username" class="form-control"  maxlength="150" placeholder="Username" required autofocus>

        <label for="id_email" class="sr-only">Email address</label>
        <input type="email" id="id_email" name="email" class="form-control" placeholder="Email address" required autofocus>

        <label for="id_password1" class="sr-only">Password</label>
        <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>

        <label for="id_password2" class="sr-only">Password confirmation</label>
        <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Password confirmation" required>

        <div>
          <label>
          </label>
        </div>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
      </form>
      </div>
        <div class="col-md-3">
        </div>
      </div><!-- /.row -->


    </div> <!-- /container -->
{% endblock %}
